<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu pedido</title>
</head>
<body>
    <!-- Navegación -->
    <header role="banner">
        <div class="name" aria-label="Nuestro nombre">K.O. Burgers</div> 
        <a href="/index.html" class="logo" aria-label="Ir a la página de inicio">
            <img src="/img/logo_ko.png" alt="Logo de K.O. Burgers" role="presentation" class="logo_img">
        </a>
        <nav role="navigation" aria-label="Navegación principal">
            <ul class="nav_link">
                <li>
                    <a class="contact" href="/contact.html" aria-label="Contáctanos">
                        <span aria-hidden="true">Contáctanos</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>ESCOGE TUS BEBIDAS</h1>

    <form id="formulario" action="#" method="post" role="form">
        <fieldset>
            <legend>Selecciona tus bebidas y cantidades</legend>

            <!-- Limonada -->
            <img src="/img/limonada.jpg" alt="Bebida de limonada fresca" width="200">
            <p>Limonada $25</p>
            <label for="cantidad_limonada">Cantidad</label>
            <input type="number" id="cantidad_limonada" name="cantidad_limonada" min="0" value="" aria-label="Introduce la cantidad de limonada">

            <!-- Jamaica -->
            <img src="/img/jamaica.jpg" alt="Bebida de Jamaica fresca" width="200">
            <p>Jamaica $25</p>
            <label for="cantidad_jamaica">Cantidad</label>
            <input type="number" id="cantidad_jamaica" name="cantidad_jamaica" min="0" value="" aria-label="Introduce la cantidad de Jamaica">

            <!-- Horchata -->
            <img src="/img/horchata.jpg" alt="Bebida de Horchata fresca" width="200">
            <p>Horchata $25</p>
            <label for="cantidad_horchata">Cantidad</label>
            <input type="number" id="cantidad_horchata" name="cantidad_horchata" min="0" value="" aria-label="Introduce la cantidad de Horchata">

            <!-- Botones de acción -->
            <button type="button" aria-label="Comprar hamburguesas" onclick="window.location.href='burgers.html'">Comprar hamburguesas</button>
            <button type="button" aria-label="Comprar papas" onclick="window.location.href='desserts.html'">Comprar papas</button>
            <button type="button" aria-label="Pagar los productos seleccionados" onclick="window.location.href='/order.html'">Pagar los productos seleccionados</button>
        </fieldset>
    </form>
</body>
</html>
