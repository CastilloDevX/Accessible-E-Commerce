<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Navegación -->
  <header role="banner">
    <div class="name" aria-label = "Nuestro nombre">K.O. Burguers</div> 

    <a href="/index.html" class="logo" aria-label="Ir a la página de inicio">
      <img src="/img/logo_ko.png" alt="" role="presentation" class="logo_img">
    </a>
    
    <nav role="navigation" aria-label="">
      <ul class="nav_link">
        <li>
          <a class="contact" href="/contact.html" aria-label="Contáctanos">
            <span aria-hidden="true">Contáctanos</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

    <h1>Datos de la targeta</h1>

    <form action="/order.html">
        <label for="card-id">Numero de targeta</label>
        <input type="number" name="card-id" id="card-id">

        <br>
        <label for="alias">Alias de targeta</label>
        <input type="text" name="alias" id="alias">

        <br>
        <label for="expiration-month">Mes de expiracion</label>
        <input type="number" name="expiration-month" id="expiration-month" min="1" max="12">

        <br>
        <label for="expiration-year">Año de expiracion</label>
        <input type="number" name="expiration-year" id="expiration-year">

        <br>
        <label for="verification-code">Codigo de verificación</label>
        <input type="number" name="verification-code" id="verification-code" min="100" max="999">

        <br>
        <label for="Terminos"></label>
        <input type="checkbox" name="Terminos" id="Terminos"> <a href="terminos_condiciones.html">Acepto los términos y condiciones</a>

        <br>
        <input type="submit" value="Agregar metodo de pago">
        <a href="/order.html">Cancelar metodo de pago</a>
    </form>
</body>
</html>
