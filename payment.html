<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Navegación -->
  <header role="banner">
    <div class="name" aria-label = "Nuestro nombre">K.O. Burguers</div> 

    <a href="/index.html" class="logo" aria-label="Ir a la página de inicio">
      <img src="/img/logo_ko.png" alt="" role="presentation" class="logo_img">
    </a>
    
    <nav role="navigation" aria-label="">
      <ul class="nav_link">
        <li>
          <a class="contact" href="/contact.html" aria-label="Contáctanos">
            <span aria-hidden="true">Contáctanos</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

    <div>
        <h1 id="page-title">Datos de la tarjeta</h1>
    </div>

    <form action="/order.html" method="post" role="form" aria-labelledby="form-title">
      <fieldset>
        <legend id="form-title">Información de pago</legend>

        <label for="card-id">Número de tarjeta:</label>
        <input type="number" name="card-id" id="card-id" aria-required="true">

        <br>
        <label for="alias">Alias de tarjeta:</label>
        <input type="text" name="alias" id="alias">

        <br>
        <label for="expiration-month">Mes de expiración:</label>
        <input type="number" name="expiration-month" id="expiration-month" min="1" max="12" aria-required="true">

        <br>
        <label for="expiration-year">Año de expiración:</label>
        <input type="number" name="expiration-year" id="expiration-year" aria-required="true">

        <br>
        <label for="verification-code">Código de verificación (CVV):</label>
        <input type="number" name="verification-code" id="verification-code" min="100" max="999" aria-required="true">

        <br>
        <input type="checkbox" name="Terminos" id="Terminos" aria-required="true">
        <label for="Terminos">
          Acepto los <a href="terminos_condiciones.html">términos y condiciones</a>
        </label>

        <br>
        <input type="submit" value="Agregar método de pago">
        <a href="/order.html">Cancelar método de pago</a>
      </fieldset>
    </form>

  </main>
</body>
</html>
